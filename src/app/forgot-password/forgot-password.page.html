<ion-content>

    <div class="login">
        <a class="logo" href="/"><img src="./assets/giddh-logo-white.png"></a>
        <h3 class="mb-3 ion-text-center"><strong> Login to your secure accounting space</strong></h3>
        <br/>

        <div class="login-form">

            <form [formGroup]="forgotPasswordForm" *ngIf="!showResetPasswordForm">
                <ion-input type="email" placeholder="Email Id" formControlName="userId"
                           class="form-control input-io"></ion-input>
                <!--                <ion-input type="password" placeholder="Password" formControlName="password"-->
                <!--                           class="form-control"></ion-input>-->
            </form>

            <ion-button (click)="forgotPassword()" class="btn btn-success btn-lg btn-block" expand="block"
                        *ngIf="!showResetPasswordForm">
                Reset Password
            </ion-button>


            <form [formGroup]="resetPasswordForm" *ngIf="showResetPasswordForm">
                <ion-input type="text" placeholder="Verification Code" formControlName="verificationCode"
                           class="form-control input-io" autocomplete="new-verification"></ion-input>
                <ion-input type="password" placeholder="Password" formControlName="newPassword"
                           class="form-control input-io" autocomplete="new-password"></ion-input>
            </form>

            <ion-button (click)="resetPassword()" class="btn btn-success btn-lg btn-block" expand="block"
                        *ngIf="showResetPasswordForm">
                Submit
            </ion-button>


        </div>
    </div>

</ion-content>
