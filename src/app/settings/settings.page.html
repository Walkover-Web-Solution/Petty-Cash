    <ion-toolbar>

        </ion-buttons>

        <ion-title size="large">

        <ion-card-header>

        <ion-card-content>

        <ion-list lines="none">
                <!-- <ion-label>Gender</ion-label> -->
                <ion-select lines="none" placeholder="Select One" interface="popover"
                            (ionChange)="changeLanguage($event.target.value)" [(ngModel)]="selectedLanguage">
                    <ion-select-option lines="none" value="ar" selected>Arabic</ion-select-option>
                    <ion-select-option lines="none" value="en">English</ion-select-option>
                    <ion-select-option lines="none" value="hi">Hindi</ion-select-option>
                </ion-select>
        </ion-list>
        </ion-card-content>
