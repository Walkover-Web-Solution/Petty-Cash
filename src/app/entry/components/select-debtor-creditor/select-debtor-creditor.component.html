<ion-content>

    <ion-item>
        <ion-label color="dark"><strong>Select {{ accountType | titlecase }}</strong></ion-label>
    </ion-item>

    <ion-grid>

        <ion-row class="main-container">

            <ion-col>
                <ion-list lines="none">

                    <ion-item *ngFor="let account of accountList" class=""
                              (click)="accountSelected(account)">
                        <ion-label>
                            {{ account.name }}
                        </ion-label>
                    </ion-item>

                </ion-list>
            </ion-col>

            <ion-col size="12" class="ion-align-self-end model-footer">

                <ion-button (click)="cancelModal()" fill="clear" color="medium">Cancel</ion-button>
                <ion-button (click)="cancelModal()" fill="clear" [color]="entryType">Next</ion-button>

            </ion-col>

        </ion-row>

    </ion-grid>

</ion-content>
