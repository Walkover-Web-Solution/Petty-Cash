<ion-header translucent>
    <ion-toolbar [ngClass]="actionType" >
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title><h3>Withdrawl/Deposit</h3> <h4>$100</h4></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon class="icon" slot="start" name="calendar"></ion-icon>
            <ion-label><ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime></ion-label>
        </ion-item>
        <ion-item>
            <ion-icon class="icon" slot="start" name="create"></ion-icon>
            <ion-input placeholder="Write a note"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon class="icon" slot="start" name="copy"></ion-icon>
            <ion-label>Withdrawl from</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon class="icon" slot="start" name="copy"></ion-icon>
            <ion-label>Deposit to</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon class="icon" slot="start" name="code-working"></ion-icon>
            <ion-label>Conversion Rates</ion-label>
        </ion-item>
    </ion-list>

      <!-- fab placed to the bottom end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
