<ion-content>

    <ion-item lines="none">
        <ion-label color="dark"><strong>Select Mode</strong></ion-label>
    </ion-item>

    <ion-grid class="p-0">

        <ion-row>

            <ion-col class="p-0">
                <ion-list lines="none" class="main-container scroll">

                    <ion-item *ngIf="entryType === 'sales'" type="button" button="true"
                              (click)="accountSelected({ name: 'Not Yet Received', uniqueName: 'notYetReceived' })">
                        <ion-icon slot="start" src="../../../../assets/icon/currency-dollar.svg"></ion-icon>
                        <ion-label>Not Yet Received</ion-label>
                    </ion-item>

                    <ion-item *ngIf="entryType === 'expense'" type="button" button="true"
                              (click)="accountSelected({ name: 'Not Yet Paid', uniqueName: 'notYetPaid' })">
                        <ion-icon slot="start" src="../../../../assets/icon/currency-dollar.svg"></ion-icon>
                        <ion-label>Not Yet Paid</ion-label>
                    </ion-item>

                    <ion-item *ngFor="let account of accountList" (click)="accountSelected(account)" type="button" button="true">
                        <ion-icon slot="start" src="../../../../assets/icon/cash.svg"></ion-icon>
                        <ion-label>
                            {{ account.name }} a/c
                        </ion-label>
                        <!--<ion-note slot="end">$7,980</ion-note>-->
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="ion-align-self-end model-footer">

                <ion-button class="ion-float-right" (click)="cancelModal()" fill="clear" [color]="entryType">Next
                </ion-button>

            </ion-col>

        </ion-row>


    </ion-grid>

</ion-content>
