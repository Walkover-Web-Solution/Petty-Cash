<ion-content>

    <ion-item>
        <ion-label color="dark"><strong>Select {{ title }}</strong></ion-label>
    </ion-item>

    <ion-searchbar showCancelButton="focus" debounce="500" class="search-box"
                   (ionChange)="searchInputChanged()" [(ngModel)]="searchModal"
                   placeholder="Search Account"></ion-searchbar>

    <ion-grid>


        <ion-row>

            <ion-col>
                <ion-list lines="none" class="main-container scroll">

                    <ion-item *ngFor="let account of filteredAccounts" class=""
                              (click)="accountSelected(account)">
                        <ion-label>
                            {{ account.name }} a/c
                        </ion-label>

                        <ion-icon *ngIf="account.uniqueName === selectedAcc.uniqueName"
                                  src="../assets/icon/selected.svg" [color]="entryType">
                        </ion-icon>
                        <!--<ion-note slot="end">$7,980</ion-note>-->
                    </ion-item>

                    <ion-item (click)="accountSelected({ uniqueName: 'others', name: 'others' })">
                        <ion-label>
                            Others
                        </ion-label>

                        <ion-icon *ngIf="selectedAcc.uniqueName === 'others'"
                                  src="../assets/icon/selected.svg" [color]="entryType"></ion-icon>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>


        <ion-row>

            <ion-col size="12" class="ion-align-self-end model-footer">

                <ion-button (click)="next()" class="ion-float-right" [color]="entryType" fill="clear">Next</ion-button>
                <ion-button (click)="cancelModal()" class="ion-float-right" fill="clear" color="medium">Cancel
                </ion-button>

            </ion-col>

        </ion-row>


    </ion-grid>

</ion-content>
