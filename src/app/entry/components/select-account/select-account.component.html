<ion-content>

    <ion-grid class="p-0">
        <ion-row>
            <ion-col class="modal-header ion-padding">
                <ion-label color="dark"><strong>Select {{ title }}</strong></ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-searchbar showCancelButton="focus" debounce="500" class="search-box"
                   (ionChange)="searchInputChanged()" [(ngModel)]="searchModal"
                   placeholder="Search Account"></ion-searchbar>

    <ion-grid class="p-0">

        <ion-row>

            <ion-col class="p-0">
                <ion-list lines="none" class="main-container scroll">

                    <ion-item *ngFor="let account of filteredAccounts" class=""
                              (click)="accountSelected(account)" button="true" type="button">
                        <ion-label class="ion-padding-start">
                            {{ account.name }} a/c
                        </ion-label>
                        <!--<ion-note slot="end">$7,980</ion-note>-->
                    </ion-item>

                    <ion-item (click)="accountSelected({ uniqueName: 'others', name: 'others' })" button="true"
                              type="button">
                        <ion-label class="ion-padding-start">
                            Others
                        </ion-label>

                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>


        <ion-row>

            <ion-col size="12" class="ion-align-self-end model-footer">

                <ion-button (click)="cancelModal()" expand="full" fill="clear" color="medium">Cancel
                </ion-button>

            </ion-col>

        </ion-row>


    </ion-grid>

</ion-content>
