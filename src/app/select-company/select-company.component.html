<app-header
        [title]="'Switch Company'"
></app-header>

<ion-content>

    <ion-item>
        <ion-label>
            Select Company
        </ion-label>
    </ion-item>

    <ion-list>

        <ion-item *ngFor="let company of companies" type="button" (click)="switchCompany(company.uniqueName)">

            <ion-label>
                {{ company?.name }}
            </ion-label>

            <ion-icon *ngIf="company.uniqueName === activeCompanyUniqueName" name="checkmark">

            </ion-icon>

        </ion-item>

    </ion-list>

</ion-content>
