<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Switch Company</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label>
            Select Company
        </ion-label>
    </ion-item>

    <ion-list>

        <ion-item *ngFor="let company of companies" type="button" (click)="switchCompany(company.uniqueName)">

            <ion-label>
                {{ company?.name }}
            </ion-label>

            <ion-icon *ngIf="company.uniqueName === activeCompanyUniqueName" name="checkmark">

            </ion-icon>

        </ion-item>

    </ion-list>

</ion-content>
